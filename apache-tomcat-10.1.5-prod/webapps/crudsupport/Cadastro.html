<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="cadastroStyle.css">
    </head>

    <body>
        <header>
            <div class="top-bar">
                <h1>Cadastrar Produto</h1>
            </div>
        </header>

        <main>
            <form action="/crudsupport/cadastrarProduto" method="POST">
                <div class="inputs">
                    <input class="inputt" type="text" placeholder="Nome" name="nome" required>
                </div>
                <br><br>
                <div class="inputs">
                    <input class="inputt" type="text" placeholder="Descrição" name="descricao" required>
                </div>
                <br><br>
                <div class="inputs">
                    <input class="inputt" type="text" placeholder="Marca" name="marca" required>
                </div>
                <br><br>
                <div id="shorts">
                    <div class="short-inputs" >
                        <input class="short-inputt" type="number" placeholder="Preço" step="0.01" name="preco" required>
                    </div>
                    
                    <div class="short-inputs" >
                        <input class="short-inputt" type="number" placeholder="Quantidade" step="1" name="quantidade" required>
                    </div>
                </div>

                <div class="botoes">
                    <form>
                    	<div class="submit-input">
                        	<input type="submit" value="CADASTRAR">
                    	</div>
                    </form>
                    <form action="/crudsupport/listarProdutos">
                        <input class="submit-input" id="botao-voltar" type="submit" value="VOLTAR">
                    </form>
                </div>
                
                
            </form>
        </main>
    </body>
</html>
